version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3
    steps:
      - checkout
      - restore_cache:
          key: bundler-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install project dependencies
          command: bin/install
      - save_cache:
          key: bundler-{{ checksum "Gemfile.lock" }}
          paths:
            - /usr/local/bundle
      - persist_to_workspace:
          root: /usr/local
          paths:
            - bundle

  test:
    docker:
      - image: circleci/ruby:2.6.3
    steps:
      - checkout
      - attach_workspace:
          at: /usr/local
      - run:
          name: Test the project
          command: bundle exec rspec hello_world_spec.rb

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
